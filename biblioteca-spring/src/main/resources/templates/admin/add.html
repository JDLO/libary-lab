<!DOCTYPE html>
<html lang="en">

<head th:replace="fragments/head" />

<body>
	<nav th:replace="fragments/nav" />

	<div class="container">
		<h2>Agregar administrador</h2>
		<form class="form-horizontal" method="post" action="/admin/add" th:object="${user}">
			<div class="form-group">
				<label class="control-label col-sm-2" for="email">Email</label>
				<div class="col-sm-10">
					<input type="email" class="form-control" id="email" name="email" placeholder="manolito@gmail.com"
						maxlength="255" required />
					<span class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="password">Password</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" id="password" name="password" maxlength="255"
						required />
					<span class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
				</div>
			</div>
			<input type="hidden" name="role" value="ADMIN"/>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary">Aceptar</button>
				</div>
			</div>
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
		</form>
	</div>
	<footer th:replace="fragments/footer" />
</body>

</html>
