<!DOCTYPE html>
<html lang="en">

<head th:replace="fragments/head" />

<body>
	<nav th:replace="fragments/nav" />

	<div class="container">
		<h2>Agregar lector</h2>
		<form class="form-horizontal" method="post" action="/lector/add" th:object="${lector}">
			<div class="form-group">
				<label class="control-label col-sm-2" for="nombre">Nombre</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="nombre" name="nombre" maxlength="25g5" required />
					<span class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="telefono">Teléfono</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="telefono" name="telefono" maxlength="255"
						required />
					<span class="text-danger" th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="direccion">Dirección</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="direccion" name="direccion" maxlength="255"
						required />
					<span class="text-danger" th:if="${#fields.hasErrors('direccion')}" th:errors="*{direccion}">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary">Aceptar</button>
				</div>
			</div>
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
		</form>
	</div>
	<footer th:replace="fragments/footer" />
</body>

</html>
