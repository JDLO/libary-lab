<!DOCTYPE html>
<html lang="es">

<head th:replace="fragments/head" />

<body>
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h1>Actualizar lector</h1>

		<form class="form-horizontal" th:action="@{/lector/update}" th:object="${lector}" method="post">
			<input type="hidden" th:field="${lectorToBeEdited.nSocio}" name="nSocio" id="nSocio">
			<div class="form-group">
				<label for="nombre" class="control-label col-sm-2">Nombre:</label>
				<div class="col-sm-10">
					<input th:value="${lectorToBeEdited.nombre}" type="text" class="form-control" id="nombre"
						name="nombre" required>
					<span class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}">
				</div>
			</div>

			<div class="form-group">
				<label for="telefono" class="control-label col-sm-2">Teléfono:</label>
				<div class="col-sm-10">
					<input th:if="${lectorToBeEdited.telefono == null}" type="text" class="form-control" id="telefono"
						name="telefono">
					<input th:unless="${lectorToBeEdited.telefono == null}" th:value="${lectorToBeEdited.telefono}"
						type="text" class="form-control" id="telefono" name="telefono">
					<span class="text-danger" th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}">
				</div>
			</div>

			<div class="form-group">
				<label for="direccion" class="control-label col-sm-2">Dirección:</label>
				<div class="col-sm-10">
					<input th:if="${lectorToBeEdited.direccion == null}" type="text" class="form-control" id="direccion"
						name="direccion">
					<input th:unless="${lectorToBeEdited.direccion == null}" th:value="${lectorToBeEdited.direccion}"
						type="text" class="form-control" id="direccion" name="direccion">
					<span class="text-danger" th:if="${#fields.hasErrors('direccion')}" th:errors="*{direccion}">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary">Aceptar</button>
				</div>
			</div>
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
		</form>
		<hr>
		<a class="btn btn-outline-secondary">Volver</a>
	</div>
	<footer th:replace="fragments/footer" />
</body>

</html>
