<!DOCTYPE html>
<html lang="es">

<head th:replace="fragments/head" />

<body>
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2>Autores</h2>
		<table id="tableAuthors" class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>Lector</th>
					<th>Fecha inicio</th>
					<th>Fecha fin</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="penalty: ${listPenaltys}">
					<td th:text="${penalty.lector.nombre}"></td>
					<td th:text="${penalty.fInicio}"></td>
					<td th:text="${penalty.fFin}"></td>
				</tr>
			</tbody>
		</table>
		<script>
			$('#tableAuthors').DataTable({
				"columns": [
					null, // Columna Nombre
					null, // Columna Nacionalidad 
					null, // Columna Fecha Nacimiento
				],
			});
		</script>
	</div>
	<footer th:replace="fragments/footer" />
</body>

</html>
