<!DOCTYPE html>
<html>
<head>
    <title>Crear Autor</title>
    <!-- Agregar enlaces a Bootstrap CSS y JavaScript -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Crear Autor</h1>

        <form action="#" th:action="@{/save}" th:object="${author}" method="post">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input th:field="*{nombre}" type="text" class="form-control" id="nombre" name="nombre" required>
            </div>

            <div class="mb-3">
                <label for="nacionalidad" class="form-label">Nacionalidad:</label>
                <input th:field="*{nacionalidad}" type="text" class="form-control" id="nacionalidad" name="nacionalidad" required>
            </div>

            <div class="mb-3">
                <label for="fecha-nacimiento" class="form-label">Fecha de Nacimiento:</label>
                <input th:field="*{fechaNacimiento}" type="date" class="form-control" id="fecha-nacimiento" name="fecha-nacimiento" required>
            </div>

            <button type="submit" class="btn btn-primary">Guardar Autor</button>
        </form>
        <hr>
        <a class="btn btn-outline-secondary">Volver</a>
    </div>
</body>
</html>
