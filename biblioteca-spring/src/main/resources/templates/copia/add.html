<!DOCTYPE html>
<html lang="es">

<head th:replace="fragments/head" />

<body>
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h1>Actualizar Libro</h1>

		<form class="form-horizontal" th:action="${'/copia/add/'+ book.id}" method="post">
			<div class="form-group">
				<label class="control-label col-sm-2" for="tipoLibro">Estado:</label>
				<div class="col-sm-10">
					<select id="estadoCopia" class="form-control" name="estadoCopia">
						<option th:each="estadoCopia : ${estadoCopia}" th:value="${estadoCopia}"
							th:text="${estadoCopia}"></option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="cantidad">NÃºmero de copias:</label>
				<div class="col-sm-10">
					<input class="form-control" th:value="${#lists.size(book.ejemplares)}" type='text' id="cantidad" name="cantidad"
						min="0" max="100" required>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary">Guardar</button>
				</div>
			</div>
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
		</form>
		<hr>
	</div>
	<footer th:replace="fragments/footer" />
</body>

</html>
